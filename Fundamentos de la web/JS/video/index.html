<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <video src="./assets.img/pexels-george-morina-5293900.mp4" height="400" controls muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>

           
            <div class="row">
                <div class="start">
                    <h1>beach</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="./assets.img/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">ivanGamerPro777</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="./assets.img/pexels-george-morina-5293900.mp4" height="100" controls muted loop onmousemove="playVideo(this)" onmousemove="pauseVideo(this)"></video>
                <span class="video-title">beach</span>
            </div>

            <div class="video-small">
                <video src="./assets.img/pexels-george-morina-5293900.mp4" height="100" controls muted loop onmousemove="playVideo(this)" onmousemove="pauseVideo(this)"></video>
                <span class="video-title">beach</span>
            </div>

            <div class="video-small">
                <video src="./assets.img/pexels-george-morina-5293900.mp4" height="100" controls muted loop onmousemove="playVideo(this)" onmousemove="pauseVideo(this)"></video>
                <span class="video-title">beach</span>
            </div>

            <div class="video-small">
                <video src="./assets.img/pexels-george-morina-5293900.mp4" height="100" controls muted loop onmousemove="playVideo(this)" onmousemove="pauseVideo(this)"></video>
                <span class="video-title">beach</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
